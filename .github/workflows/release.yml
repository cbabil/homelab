name: Release

on:
  push:
    tags:
      - 'v*'

permissions:
  contents: write

jobs:
  build:
    name: Build Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run backend tests
        working-directory: backend
        run: |
          pip install pytest pytest-asyncio pytest-cov
          PYTHONPATH=src pytest tests/unit/test_security.py tests/unit/test_backup*.py -v --no-cov

      - name: Create release archive
        run: |
          mkdir -p release/homelab-assistant-${{ steps.version.outputs.VERSION }}

          # Copy backend
          cp -r backend/src release/homelab-assistant-${{ steps.version.outputs.VERSION }}/backend
          cp backend/requirements.txt release/homelab-assistant-${{ steps.version.outputs.VERSION }}/

          # Copy frontend build
          cp -r frontend/dist release/homelab-assistant-${{ steps.version.outputs.VERSION }}/static

          # Copy packaging files
          cp -r packaging release/homelab-assistant-${{ steps.version.outputs.VERSION }}/

          # Copy docs
          cp README.md release/homelab-assistant-${{ steps.version.outputs.VERSION }}/
          cp -r docs release/homelab-assistant-${{ steps.version.outputs.VERSION }}/

          # Create tarball
          cd release
          tar -czvf homelab-assistant-${{ steps.version.outputs.VERSION }}.tar.gz homelab-assistant-${{ steps.version.outputs.VERSION }}

      - name: Generate changelog
        id: changelog
        run: |
          echo "## What's Changed" > CHANGELOG.md
          echo "" >> CHANGELOG.md
          git log $(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD --pretty=format:"- %s" >> CHANGELOG.md || echo "- Initial release" >> CHANGELOG.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          body_path: CHANGELOG.md
          files: |
            release/homelab-assistant-${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: ${{ contains(github.ref, 'alpha') || contains(github.ref, 'beta') || contains(github.ref, 'rc') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
