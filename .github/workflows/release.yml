name: Create Release

on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  release:
    name: Build and Release
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Get version from package.json
        id: version
        run: |
          VERSION=$(node -p "require('./frontend/package.json').version")
          echo "VERSION=$VERSION" >> $GITHUB_OUTPUT
          echo "Found version: $VERSION"

      - name: Check if tag exists
        id: check_tag
        run: |
          if git rev-parse "v${{ steps.version.outputs.VERSION }}" >/dev/null 2>&1; then
            echo "::error::Tag v${{ steps.version.outputs.VERSION }} already exists. Update version in frontend/package.json first."
            exit 1
          fi

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'yarn'
          cache-dependency-path: frontend/yarn.lock

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install frontend dependencies
        working-directory: frontend
        run: yarn install --frozen-lockfile

      - name: Build frontend
        working-directory: frontend
        run: yarn build

      - name: Install backend dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        working-directory: backend
        run: |
          pip install pytest pytest-asyncio pytest-cov
          PYTHONPATH=src pytest tests/unit/test_security.py tests/unit/test_backup*.py -v --no-cov

      - name: Create release archive
        run: |
          VERSION=${{ steps.version.outputs.VERSION }}
          mkdir -p release/homelab-assistant-${VERSION}

          # Copy backend
          cp -r backend/src release/homelab-assistant-${VERSION}/backend
          cp backend/requirements.txt release/homelab-assistant-${VERSION}/

          # Copy frontend build
          cp -r frontend/dist release/homelab-assistant-${VERSION}/static

          # Copy packaging files
          cp -r packaging release/homelab-assistant-${VERSION}/

          # Copy docs
          cp README.md release/homelab-assistant-${VERSION}/

          # Create tarball
          cd release
          tar -czvf homelab-assistant-${VERSION}.tar.gz homelab-assistant-${VERSION}

      - name: Create tag
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "v${{ steps.version.outputs.VERSION }}" -m "Release v${{ steps.version.outputs.VERSION }}"
          git push origin "v${{ steps.version.outputs.VERSION }}"

      - name: Generate release notes
        id: notes
        run: |
          LAST_TAG=$(git describe --tags --abbrev=0 HEAD^ 2>/dev/null || echo "")
          if [ -z "$LAST_TAG" ]; then
            COMMITS=$(git log --pretty=format:"%s" HEAD)
          else
            COMMITS=$(git log --pretty=format:"%s" ${LAST_TAG}..HEAD)
          fi

          cat > RELEASE_NOTES.md << 'HEADER'
          ## What's New
          HEADER

          # Features
          FEATURES=$(echo "$COMMITS" | grep -E "^feat" | sed 's/^feat[^:]*: /- /' || true)
          if [ -n "$FEATURES" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "### Features" >> RELEASE_NOTES.md
            echo "$FEATURES" >> RELEASE_NOTES.md
          fi

          # Fixes
          FIXES=$(echo "$COMMITS" | grep -E "^fix" | sed 's/^fix[^:]*: /- /' || true)
          if [ -n "$FIXES" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "### Bug Fixes" >> RELEASE_NOTES.md
            echo "$FIXES" >> RELEASE_NOTES.md
          fi

          # Docs
          DOCS=$(echo "$COMMITS" | grep -E "^docs" | sed 's/^docs[^:]*: /- /' || true)
          if [ -n "$DOCS" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "### Documentation" >> RELEASE_NOTES.md
            echo "$DOCS" >> RELEASE_NOTES.md
          fi

          # Other (ci, chore, refactor, etc.)
          OTHER=$(echo "$COMMITS" | grep -vE "^(feat|fix|docs)" | sed 's/^[^:]*: /- /' || true)
          if [ -n "$OTHER" ]; then
            echo "" >> RELEASE_NOTES.md
            echo "### Other Changes" >> RELEASE_NOTES.md
            echo "$OTHER" >> RELEASE_NOTES.md
          fi

          cat RELEASE_NOTES.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: v${{ steps.version.outputs.VERSION }}
          name: v${{ steps.version.outputs.VERSION }}
          body_path: RELEASE_NOTES.md
          files: release/homelab-assistant-${{ steps.version.outputs.VERSION }}.tar.gz
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
