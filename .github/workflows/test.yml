name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install dependencies
      working-directory: backend
      run: |
        python -m pip install --upgrade pip
        pip install -e ".[dev]"
    
    - name: Run linting
      working-directory: backend
      run: |
        python -m flake8 src/
        python -m black --check src/
    
    - name: Run type checking
      working-directory: backend
      run: python -m mypy src/
    
    - name: Run unit tests
      working-directory: backend
      run: python -m pytest tests/unit/ -v --cov=src --cov-report=xml
    
    - name: Run integration tests
      working-directory: backend
      run: python -m pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml
    
    - name: Run security tests
      working-directory: backend
      run: python -m pytest -m security -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage

  frontend-tests:
    name: Frontend Tests (TypeScript/React)
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Run linting
      working-directory: frontend
      run: npm run lint
    
    - name: Run type checking
      working-directory: frontend
      run: npm run type-check
    
    - name: Run unit tests
      working-directory: frontend
      run: npm run test:coverage
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        directory: frontend/coverage
        flags: frontend
        name: frontend-coverage

  integration-tests:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.11'
    
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Install backend dependencies
      working-directory: backend
      run: pip install -e ".[dev]"
    
    - name: Install frontend dependencies
      working-directory: frontend
      run: npm ci
    
    - name: Start backend server
      working-directory: backend
      run: |
        python src/main.py &
        sleep 10
      env:
        HOMELAB_MASTER_PASSWORD: test_password
    
    - name: Run integration tests
      working-directory: frontend
      run: npm run test -- --run src/test/integration/