name: Test Suite

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  backend-tests:
    name: Backend Tests (Python)
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v5
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Install dependencies
      working-directory: backend
      run: uv sync --all-extras

    - name: Run linting
      working-directory: backend
      run: uv run ruff check src/

    - name: Run type checking
      working-directory: backend
      run: uv run mypy src/

    - name: Run unit tests
      working-directory: backend
      run: uv run pytest tests/unit/ -v --cov=src --cov-report=xml

    - name: Run integration tests
      working-directory: backend
      run: uv run pytest tests/integration/ -v --cov=src --cov-append --cov-report=xml

    - name: Run security tests
      working-directory: backend
      run: uv run pytest -m security -v
    
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: backend/coverage.xml
        flags: backend
        name: backend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}

  frontend-tests:
    name: Frontend Tests (TypeScript/React)
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install dependencies
      working-directory: frontend
      run: bun install --frozen-lockfile

    - name: Run linting
      working-directory: frontend
      run: bun run lint

    - name: Run type checking
      working-directory: frontend
      run: bun run type-check

    - name: Run unit tests with coverage
      working-directory: frontend
      run: bun run test:coverage

    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        directory: frontend/coverage
        flags: frontend
        name: frontend-coverage
        token: ${{ secrets.CODECOV_TOKEN }}

  integration-tests:
    name: End-to-End Integration Tests
    runs-on: ubuntu-latest
    needs: [backend-tests, frontend-tests]

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.12'

    - name: Install uv
      uses: astral-sh/setup-uv@v4

    - name: Set up Bun
      uses: oven-sh/setup-bun@v2
      with:
        bun-version: latest

    - name: Install backend dependencies
      working-directory: backend
      run: uv sync --all-extras

    - name: Install frontend dependencies
      working-directory: frontend
      run: bun install --frozen-lockfile

    - name: Start backend server
      working-directory: backend
      run: |
        uv run python src/main.py &
        sleep 10
      env:
        TOMO_MASTER_PASSWORD: test_password
        JWT_SECRET_KEY: test_jwt_secret_key_for_ci
        TOMO_SALT: test_salt_for_ci

    - name: Run integration tests
      working-directory: frontend
      run: bun run test --run src/test/integration/