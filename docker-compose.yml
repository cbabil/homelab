version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - homelab-data:/app/data
    environment:
      - PYTHON_ENV=production
      - DATA_DIRECTORY=/app/data
      - HOMELAB_MASTER_PASSWORD=${HOMELAB_MASTER_PASSWORD}
      - HOMELAB_SALT=${HOMELAB_SALT}
    networks:
      - homelab
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - homelab
    restart: unless-stopped

networks:
  homelab:
    driver: bridge

volumes:
  homelab-data:
