version: '3.8'

services:
  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    volumes:
      - tomo-data:/app/data
    environment:
      - PYTHON_ENV=production
      - DATA_DIRECTORY=/app/data
      - TOMO_MASTER_PASSWORD=${TOMO_MASTER_PASSWORD:?TOMO_MASTER_PASSWORD must be set}
      - TOMO_SALT=${TOMO_SALT:?TOMO_SALT must be set}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set}
      - ALLOWED_ORIGINS=${ALLOWED_ORIGINS:-}
    networks:
      - tomo
    restart: unless-stopped

  frontend:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - tomo
    restart: unless-stopped

networks:
  tomo:
    driver: bridge

volumes:
  tomo-data:
