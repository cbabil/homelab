id: jellyfin
name: Jellyfin
description: Free and open-source media server for movies, TV shows, and music
version: "10.9.11"
author: Jellyfin Contributors
license: GPL-2.0
repository: https://github.com/jellyfin/jellyfin
icon: https://jellyfin.org/images/logo.svg
category: media
tags:
  - media
  - streaming
  - movies
  - music
  - tv
image: jellyfin/jellyfin:latest
ports:
  - container: 8096
    host: 8096
  - container: 8920
    host: 8920
volumes:
  - host_path: /var/jellyfin/config
    container_path: /config
  - host_path: /var/jellyfin/cache
    container_path: /cache
  - host_path: /media
    container_path: /media
    readonly: true
restart_policy: unless-stopped
