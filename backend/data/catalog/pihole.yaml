id: pihole
name: Pi-hole
description: Network-wide ad blocking via your own DNS server
version: "2024.07.0"
author: Pi-hole, LLC
license: EUPL-1.2
repository: https://github.com/pi-hole/pi-hole
icon: https://pi-hole.github.io/graphics/Vortex/Vortex_with_text.svg
category: networking
tags:
  - dns
  - adblock
  - privacy
  - network
image: pihole/pihole:latest
ports:
  - container: 53
    host: 53
    protocol: tcp
  - container: 53
    host: 53
    protocol: udp
  - container: 80
    host: 8053
volumes:
  - host_path: /var/pihole/etc
    container_path: /etc/pihole
  - host_path: /var/pihole/dnsmasq
    container_path: /etc/dnsmasq.d
env:
  - name: WEBPASSWORD
    description: Admin password for web interface
    required: true
  - name: TZ
    description: Timezone
    required: false
    default: UTC
capabilities:
  - NET_ADMIN
restart_policy: unless-stopped
