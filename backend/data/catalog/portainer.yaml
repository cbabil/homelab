id: portainer
name: Portainer CE
description: Docker management UI for managing containers, images, and networks
version: "2.21.0"
author: Portainer.io
license: Zlib
repository: https://github.com/portainer/portainer
icon: https://www.portainer.io/hubfs/portainer-logo-black.svg
category: utility
tags:
  - docker
  - containers
  - management
  - devops
image: portainer/portainer-ce:latest
ports:
  - container: 9000
    host: 9000
  - container: 9443
    host: 9443
volumes:
  - host_path: /var/run/docker.sock
    container_path: /var/run/docker.sock
    readonly: false
  - host_path: /var/portainer/data
    container_path: /data
restart_policy: unless-stopped
