version: '3.8'

services:
  # Nginx reverse proxy - entry point
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./docker/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend-dev
    networks:
      - homelab

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ./backend:/app
      # SECURITY WARNING: Docker socket mounting grants container full control over Docker daemon.
      # This is required for container management features but poses security risks:
      # - Container can access/modify any container on the host
      # - Potential for container escape attacks
      # In production, consider using Docker socket proxy (tecnativa/docker-socket-proxy)
      # with restricted permissions, or running without this mount if not needed.
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHON_ENV=development
      - MCP_LOG_LEVEL=DEBUG
      - DATA_DIRECTORY=/app/data
      - HOMELAB_MASTER_PASSWORD=${HOMELAB_MASTER_PASSWORD:?HOMELAB_MASTER_PASSWORD must be set in .env}
      - HOMELAB_SALT=${HOMELAB_SALT:?HOMELAB_SALT must be set in .env}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:?JWT_SECRET_KEY must be set in .env}
    networks:
      - homelab

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn dev --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
    networks:
      - homelab

networks:
  homelab:
    driver: bridge
