version: '3.8'

services:
  # Nginx reverse proxy - entry point
  nginx:
    image: nginx:alpine
    ports:
      - "3000:80"
    volumes:
      - ./docker/nginx.dev.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - backend
      - frontend-dev
    networks:
      - homelab

  backend:
    build:
      context: .
      dockerfile: docker/Dockerfile.dev
    volumes:
      - ./backend:/app
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - PYTHON_ENV=development
      - MCP_LOG_LEVEL=DEBUG
      - DATA_DIRECTORY=/app/data
      - HOMELAB_MASTER_PASSWORD=dev-master-password
      - HOMELAB_SALT=dev-salt
    networks:
      - homelab

  frontend-dev:
    image: node:20-alpine
    working_dir: /app
    volumes:
      - ./frontend:/app
      - /app/node_modules
    command: sh -c "yarn install && yarn dev --host 0.0.0.0 --port 3000"
    depends_on:
      - backend
    networks:
      - homelab

networks:
  homelab:
    driver: bridge
